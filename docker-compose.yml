services:
  php:
    build: ./docker/
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
    user: 1000:1000
    volumes:
      - ./application/:/var/www/html/
      - ./application/xdebug/:/var/www/html/xdebug/
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: development
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/my.cnf:/etc/my.cnf

  nginx:
    image: nginx:latest
    depends_on:
      - php
      - mysql
    links:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./application/:/var/www/html/
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
