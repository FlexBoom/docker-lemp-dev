services:
  php:
    build: ./docker/
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
    volumes:
      - ./application/:/var/www/html/
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: development
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - php
      - mysql
    links:
      - php
    volumes:
      - ./application/:/var/www/html/
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  redis:
    image: redis:latest

  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
